<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link type="text/css" href="css/Timerpop.css" rel='stylesheet'>
    <script src="js/jquery-1.7.2.min.js"></script>

<body>
    <button class='Timerpop'><image src='./media/alarm-clock.svg' height='50px'></button>

    <button id="play"><img src="./media/play.svg" height='30px'></button><button id="pause"><img src="./media/pause.svg" height='30px'></button><button id="minimize"><img src="./media/max.svg" height='28px'></button>
    </div>
